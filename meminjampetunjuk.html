<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
    <title>Responsive Background with Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menghilangkan scroll jika diperlukan */
        }

        .bg-container {
            position: relative;
            width: 100vw; /* Lebar penuh layar */
            height: 117vh; /* Tinggi penuh layar */
        }

        .bg-container img.bg {
            width: 100%; /* Lebar penuh */
            height: 100%; /* Tinggi penuh */
            object-fit: cover; /* Gambar menyesuaikan tanpa terpotong */
        }

        .start-button {
            position: absolute;
            top: 66%; /* Di tengah secara vertikal */
            left: 70%; /* Di tengah secara horizontal */
            width: 70px; /* Ukuran tombol, dapat disesuaikan */
            cursor: pointer; /* Menunjukkan ini dapat diklik */
        }
        
        .back {
            position: absolute;
            top: 68%; /* Di tengah secara vertikal */
            left: 24%; /* Di tengah secara horizontal */
            width: 30px; /* Ukuran tombol, dapat disesuaikan */
            cursor: pointer; /* Menunjukkan ini dapat diklik */
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <!-- Background Image -->
        <img src="/asset/image/bg meminjam new.jpg" alt="Background" class="bg">

        <!-- Start Button -->
        <a href="/playmeminjam.html">
            <img src="/asset/image/start-button.png" alt="Start Button" class="start-button">
        </a>

        <a href="/play.html">
            <img src="/asset/image/left-arrow_16799279.png" alt="Start Button" class="back">
        </a>


    </div>
</body>
</html>
